<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>CRYPTO SCARLET V1 - Checker</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    
    <!-- Google AdSense script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6918126701031831" crossorigin="anonymous"></script>

    <style>
        /* Disable interaction and selection for the logo */
        .logo {
            pointer-events: none; /* Disable any pointer events */
            user-select: none; /* Disable text/image selection */
        }
        .g-recaptcha {
            margin: 20px 0;
        }
        /* Optional: Styles for ads */
        .ads {
            margin: 20px 0; /* Add margin to ads */
            text-align: center; /* Center align the ads */
        }
        /* Fixing the ad container to prevent layout shifts */
        .ads-container {
            max-width: 100%; /* Ensure ads do not overflow */
            width: 100%; /* Full width of the container */
            display: flex; /* Flexbox for centering */
            justify-content: center; /* Centering ads */
        }
        /* Optional: Limit height of the ad to prevent layout issues */
        .ads ins {
            display: block;
            height: 250px; /* Set a fixed height for consistency */
            width: auto; /* Auto width to maintain aspect ratio */
        }
    </style>
</head>
<body>
    <!-- Minimal Verification Container -->
    <div class="login-container" id="verify-container">
        <img src="../Picsart_24-10-16_11-04-34-652.jpg" alt="Logo" class="logo" id="logo">
        <h1 class="title">Verify You're Not a Robot</h1>
        <p>Please complete the CAPTCHA below:</p>
        <form id="captchaForm">
            <!-- reCAPTCHA v2 Checkbox -->
            <div class="g-recaptcha" data-sitekey="6Lfm7WUqAAAAACGxCih-VI-TzwhrQpL0cQNsEaJg"></div>
            <button class="submit-btn shiny-cta" type="submit">Verify</button>
        </form>
        <div id="message"></div>

        <!-- Google AdSense Ad -->
        <div class="ads-container">
            <ins class="adsbygoogle"
                style="display:block"
                data-ad-client="ca-pub-6918126701031831"
                data-ad-slot="5732663317"
                data-ad-format="auto"
                data-full-width-responsive="true"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>

    <script src="checker.js"></script>
    <script>
        // Prevent zooming
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        // Additional JS to prevent long-press on mobile devices
        document.addEventListener('DOMContentLoaded', function() {
            const logo = document.getElementById('logo');

            // Prevent context menu (right-click) for all devices
            logo.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });

            // Prevent long press (touch events) on mobile devices
            logo.addEventListener('touchstart', function(e) {
                e.preventDefault(); // Disable touch interaction
            });

            // Additional fail-safe to block right-click on touch devices that emulate right-click
            logo.addEventListener('mousedown', function(e) {
                e.preventDefault(); // Disable right-click or any interaction on logo
            });
        });
    </script>
</body>
</html>
