<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are Banned!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #e0e0e0;
            background: #121212;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('https://www.transparenttextures.com/patterns/cubes.png'), linear-gradient(135deg, #1d1d1d 25%, #0a0a0a 100%);
            opacity: 0.2;
            z-index: -1;
        }

        .login-container {
            text-align: center;
            background: #1e1e1e;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #ff647c;
        }

        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }

        .exam-btn {
            padding: 1em 2em;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: #000;
            background-color: #ff4c4c;
            cursor: pointer;
            transition: all 0.3s;
        }

        .exam-btn:hover {
            background-color: #ff1e1e;
        }

        #exam {
            display: none;
            margin-top: 20px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        input[type="text"] {
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333;
            outline: none;
            color: #e0e0e0;
            width: calc(100% - 22px);
            max-width: 300px;
        }

        input[type="text"]::placeholder {
            color: #888;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üö´ You Are Banned! üö´</h1>
        <p>Oh no! It looks like you've been banned. But wait, there's hope!</p>
        <p>Complete our <strong>Super Ultra Mega Exam</strong> to get a chance to be unbanned!</p>
        <button class="exam-btn" onclick="startExam()">Take Exam</button>

        <div id="exam">
            <h2>Exam Time! üìù</h2>
            <div id="questions"></div>
            <button class="exam-btn" onclick="checkAnswers()">Submit Answers</button>
            <p id="exam-result"></p>
        </div>

        <footer>
            <p>Disclaimer: This is a totally legit and not at all a prank. Good luck!</p>
        </footer>
    </div>

    <script>
        const questions = [
            { question: "What is the capital of France?", answer: "paris" },
            { question: "What is the square root of 144?", answer: "12" },
            { question: "Who wrote 'Romeo and Juliet'?", answer: "shakespeare" },
            { question: "What planet is known as the Red Planet?", answer: "mars" },
            { question: "What is the largest mammal in the world?", answer: "blue whale" },
            { question: "What element does 'O' represent on the periodic table?", answer: "oxygen" },
            { question: "What is the hardest natural substance on Earth?", answer: "diamond" },
            { question: "Who painted the Mona Lisa?", answer: "da vinci" },
            { question: "What is the smallest prime number?", answer: "2" },
            { question: "In what year did the Titanic sink?", answer: "1912" },
            // Add more questions here up to 100
        ];

        function startExam() {
            document.getElementById('exam').style.display = 'block';
            const selectedQuestions = getRandomQuestions(3);
            displayQuestions(selectedQuestions);
        }

        function getRandomQuestions(num) {
            const shuffled = questions.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, num);
        }

        function displayQuestions(selectedQuestions) {
            const questionsDiv = document.getElementById('questions');
            questionsDiv.innerHTML = '';
            selectedQuestions.forEach((q, index) => {
                const questionHTML = `<p>Question ${index + 1}: ${q.question}</p>
                                     <input type="text" id="answer${index + 1}" placeholder="Your answer...">`;
                questionsDiv.innerHTML += questionHTML;
            });
        }

        function checkAnswers() {
            let allCorrect = true;
            const result = document.getElementById('exam-result');
            const selectedQuestions = getRandomQuestions(3); // to match questions shown

            selectedQuestions.forEach((q, index) => {
                const userAnswer = document.getElementById(`answer${index + 1}`).value.trim().toLowerCase();
                if (userAnswer !== q.answer) {
                    allCorrect = false;
                }
            });

            if (allCorrect) {
                result.innerHTML = "üéâ Correct! You've passed the exam! But wait, just kidding! You're still banned!";
                result.style.color = "green";
            } else {
                result.innerHTML = "‚ùå Incorrect! You're still banned! Better luck next time!";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
